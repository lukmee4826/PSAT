{% extends 'base.html' %}

{% block content %}
<h2>ผู้ใช้และสิทธิ์</h2>
<table border="1">
    <thead>
        <tr>
            <th>ชื่อผู้ใช้</th>
            <th>อีเมล์</th>
            <th>บทบาท</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.get_role_display }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
