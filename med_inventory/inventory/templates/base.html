<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} ระบบจัดการเวชภัณฑ์ {% endblock %}</title>
    <!-- Link to Google Fonts for Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .dashboard-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .card {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            width: 22%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>ระบบจัดการเวชภัณฑ์</h1>
    </header>

    <nav>
        <a href="{% url 'dashboard' %}">แดชบอร์ด</a>
        <a href="{% url 'inventory_list' %}">คลังเวชภัณฑ์</a>
        <a href="{% url 'requisition' %}">เบิก-จ่ายเวชภัณฑ์</a>
        <a href="{% url 'forecasting' %}">คาดการณ์การใช้เวชภัณฑ์</a>
        <a href="{% url 'user_management' %}">ผู้ใช้และสิทธิ์</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 ระบบจัดการเวชภัณฑ์</p>
    </footer>
</body>
</html>
